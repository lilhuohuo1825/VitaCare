<!-- Account Component - User Profile Sidebar -->
<div class="account-wrapper">
  <!-- User Profile Card with Menu -->
  <div class="account-sidebar">
    <!-- User Avatar & Info -->
    <div class="user-profile-header">
      <div class="user-avatar">
        <img [src]="userAvatar" alt="User Avatar" class="avatar-img">
      </div>
      <h4 class="user-name">{{ userName }}</h4>
      <p class="user-phone">{{ userPhone }}</p>
    </div>

    <!-- Navigation Menu -->
    <nav class="account-nav">
      <a href="#" class="nav-item" [class.active]="activeMenu === 'info'" (click)="setActiveMenu('info', $event)">
        <img src="assets/icon/info.png" alt="Info" class="nav-icon">
        <span>Thông tin cá nhân</span>
      </a>
      <a href="#" class="nav-item" [class.active]="activeMenu === 'orders'" (click)="setActiveMenu('orders', $event)">
        <img src="assets/icon/no-order.png" alt="Orders" class="nav-icon">
        <span>Đơn hàng của tôi</span>
      </a>
      <a href="#" class="nav-item" [class.active]="activeMenu === 'prescriptions'"
        (click)="setActiveMenu('prescriptions', $event)">
        <img src="assets/icon/medical_16660084.png" alt="Prescriptions" class="nav-icon">
        <span>Đơn thuốc của tôi</span>
      </a>
      <a href="#" class="nav-item" [class.active]="activeMenu === 'addresses'"
        (click)="setActiveMenu('addresses', $event)">
        <img src="assets/icon/move location.png" alt="Addresses" class="nav-icon">
        <span>Quản lý số địa chỉ</span>
      </a>
      <a href="#" class="nav-item" [class.active]="activeMenu === 'health'" (click)="setActiveMenu('health', $event)">
        <img src="assets/icon/blood-pressure_3389235.png" alt="Health" class="nav-icon">
        <span>Quản lý sổ sức khỏe</span>
      </a>
      <a href="#" class="nav-item" [class.active]="activeMenu === 'reviews'" (click)="setActiveMenu('reviews', $event)">
        <img src="assets/icon/writing_2097728.png" alt="Reviews" class="nav-icon">
        <span>Quản lý đánh giá</span>
      </a>
      <a href="#" class="nav-item" [class.active]="activeMenu === 'returns'" (click)="setActiveMenu('returns', $event)">
        <img src="assets/icon/return.png" alt="Returns" class="nav-icon">
        <span>Quản lý đổi trả</span>
      </a>
      <a href="#" class="nav-item" (click)="setActiveMenu('notifications', $event)">
        <img src="assets/icon/notification-bell.png" alt="Notifications" class="nav-icon">
        <span>Thông báo</span>
        <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
      </a>
    </nav>

    <!-- Logout Button -->
    <div class="logout-section">
      <button class="btn-logout" (click)="logout()">
        <img src="assets/icon/logout.png" alt="Logout" class="nav-icon">
        <span>Đăng xuất</span>
      </button>
    </div>
  </div>

  <!-- Content Area -->
  <div class="account-content">
    <app-info *ngIf="activeMenu === 'info'"></app-info>
    <app-orders *ngIf="activeMenu === 'orders'"></app-orders>
    <app-prescriptions *ngIf="activeMenu === 'prescriptions'"></app-prescriptions>
    <app-addresses *ngIf="activeMenu === 'addresses'"></app-addresses>
    <app-reviews *ngIf="activeMenu === 'reviews'"></app-reviews>
    <app-returns *ngIf="activeMenu === 'returns'"></app-returns>
  </div>
</div>
